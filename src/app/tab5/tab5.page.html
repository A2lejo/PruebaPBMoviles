<ion-header>
  <ion-toolbar>
    <ion-title>Texto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Escribe lo que desees</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="saveText($event)">
        <ion-item>
          <ion-label position="floating">Introduce tu texto</ion-label>
          <ion-textarea [(ngModel)]="text" name="text"></ion-textarea>
        </ion-item>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
          <ion-button type="submit" style="width: 150px;">Guardar</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
